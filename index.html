<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ãšltimo desafio con js</title>
  </head>
  <body>

    <div class="container-fluid">

        <a href="">
            <img class="logo" src="images/logo.svg" alt="">
        </a>

        <div class="calculadora">
            <div class="calculadora__bill">
                <h5>Bill</h5>
                <span class="monto">
                    <input type="number" id="costo">
                </span>
            </div>

            <div class="calculadora__tip">
                <h5>Select Tip %</h5>
                <div>
                <button class="btn-tip" onclick="tipbtn(5)">5%</button>
                <button class="btn-tip" onclick="tipbtn(10)">10%</button>
                <button class="btn-tip" onclick="tipbtn(15)">15%</button>
                <button class="btn-tip" onclick="tipbtn(25)">25%</button>
                <button class="btn-tip" onclick="tipbtn(50)">50%</button>
                <input type="number" name="" id="custom" placeholder="Custom" onkeydown="tipcustombtn()">
                </div>
            </div>

            <div class="calculadora__people">
                <h5 class="peopleH5">Number of People</h5>
                
                <div class="personas">
                    <img src="images/icon-person.svg" alt="">
                    <input type="number" name="" id="people">
                </div>
            </div>

            <div class="calculadora__total">
                <div class="total--tip">
                    <div>
                    <h5>Tip A mount</h5>
                    <p>/ person</p>
                    </div>
                    <span id="total--tip"></span>
                </div>
                <div class="total--final">
                    <div>
                    <h5>Total</h5>
                    <p>/ person</p>
                    </div>
                    <span id="total--final"></span>
                </div>
                <button type="reset" id="reset" onclick="btnreset()">RESET</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </body>
</html>
